<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .trade-history {
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Paper Trading Platform</div>
    <div class="container">
        <h2>Trade Stocks</h2>
        <form>
            <label for="symbol">Stock Symbol</label>
            <input type="text" id="symbol" placeholder="Enter stock symbol" required>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required>
            
            <label for="type">Buy or Sell</label>
            <select id="type" required>
                <option value="">Select</option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>
            
            <button type="submit">Execute Trade</button>
        </form>
    </div>
    <div class="trade-history">
        <h2>Trade History</h2>
        <table>
            <tr>
                <th>Stock Symbol</th>
                <th>Quantity</th>
                <th>Type</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    <div class="footer">&copy; 2025 Paper Trading Platform. All rights reserved.</div>
</body>
</html>
